<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
  <div class="username" ng-class="{ 'has-error' : signupForm.username.$invalid && !signupForm.username.$pristine }">
    <input type='text' ng-model='user.username' name="username" class="form-control" ng-minlength="5" ng-maxlength="10">
    <p ng-show="signupForm.username.$error.minlength" class="help-block">Username is too short.</p>
    <p ng-show="signupForm.username.$error.maxlength" class="help-block">Username is too long.</p>
  </div>
  <div class="password" ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine }">
    <input type="password" name="password" ng-model='user.password' class="form-control" ng-minlength="5">
    <p ng-show="signupForm.password.$error.minlength" class="help-block">Password is too short.</p>
    <p ng-show="signupForm.password.$error.maxlength" class="help-block">Password is too long.</p>
  </div>

<!--     <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'> -->
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
