<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" novalidate> <!-- ng-submit='signin()'  -->
    <div class="username" ng-class="{ 'has-error' : signinForm.username.$invalid && !signinForm.username.$pristine }">
      <input type='text' ng-model='user.username' name="username" class="form-control" ng-minlength="5" ng-maxlength="10">
      <p ng-show="signinForm.username.$error.minlength" class="help-block">Username is too short.</p>
      <p ng-show="signinForm.username.$error.maxlength" class="help-block">Username is too long.</p>
    </div>
    <div class="password" ng-class="{ 'has-error' : signinForm.password.$invalid && !signinForm.password.$pristine }">

      <input type="password" name="password" ng-model='user.password' class="form-control" ng-minlength="5">
      <p ng-show="signinForm.password.$error.minlength" class="help-block">Password is too short.</p>
      <p ng-show="signinForm.password.$error.maxlength" class="help-block">Password is too long.</p>
    </div>
  <button ng-click="signin()">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
